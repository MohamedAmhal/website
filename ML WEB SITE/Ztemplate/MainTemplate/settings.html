<section class="content-main">
    <div class="content-header">
        <h2 class="content-title">Profile setting</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row gx-5">
                <div class="col-lg-12">
                    <section class="content-body p-xl-4">
                        <form>
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row gx-3">
                                        <div class="col-12 mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input class="form-control" name="full_name" type="text" value="{{request.user.profile.full_name}}" placeholder="Enter full name" />
                                        </div>
                                        <div class="col-6 mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control bg-light" value="" readonly type="text" placeholder="Type here" />
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Mobile</label>
                                            <input class="form-control" value="" type="email" placeholder="+123 456 7890" />
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" value="" type="text" placeholder="Type here" />
                                        </div>
                                        <div class="col-lg-6 mb-3">
                                            <label class="form-label">Country</label>
                                            <input class="form-control" value="" type="text" placeholder="Type here" />
                                        </div>
                                    </div>
                                </div>
                                <aside class="col-lg-4">
                                    <figure class="text-lg-center">
                                        <img class="img-lg mb-3 img-avatar" src="https://www.shutterstock.com/image-vector/vector-flat-illustration-grayscale-avatar-600nw-2281862025.jpg" alt="User Photo" />
                                        <figcaption>
                                            <input type="file" class="form-control-file" name="" id="">
                                        </figcaption>
                                    </figure>
                                </aside>
                            </div>
                            <br />
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
